<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign up</title>
</head>
<body>
    <form action="https://formdump.codeinstitute.net" method="POST">
        <h2>Book your class today!</h2>
        <label for="first-name">
        <input type="text" id="first-name" name="first-name" placeholder="first-name" required>First Name</label>  

        <label for="last-name">
        <input type="text" id="last-name" name="last-name" placeholder="last-name" required>Last Name</label>

        <label for="email">
        <input type="email" id="email" name="email-address" placeholder="email-address" required>Email Address</label>   
        
        <input type="submit" id="button" value="book">
    </form>

       
</body>
</html>
