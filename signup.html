<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign up</title>
</head>

<body class="container">
    <div class=signup-form>
        <h1>sign up</h1>
        <form action="https://formdump.codeinstitute.net" method="POST">
            <label for="first-name">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </label>
            <label for="last-name">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </label>

            <label for="email">
                <input type="email" id="email" name="email-address" placeholder="Email" required>
            </label>
            <label for="dance">
                <input type="text" id="dance" name="dance" placeholder="Dance" required>
            </label>
            <label for="level">
                <input type="text" id="level" name="level" placeholder="Level" required>
            </label>
            <button type="submit">Book your slot!</button>

        </form>
        
    </div>
    
</body>

</html>
</body>

</html>
